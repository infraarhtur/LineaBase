<div class="d-flex flex-column justify-content-center align-items-center vh-100 min-vh-100" >
  <!-- <img src="./../../../../../assets/img/hinoLogo.jpg" class="rounded mx-auto d-block" alt="..." style="width: 200px"> -->
	<aside class="col-sm-6 col-xs-12">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Iniciar sesión jwt</h4>
        <hr>
        <p class="text-success text-center">Linea base</p>
        <div>
          <form (ngSubmit)="this.iniciarSesion()" >
          <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
           </div>
          <input #txtUsuario [(ngModel)]="this.objlogin.usuario"  name="usuario" class="form-control" placeholder="Email o Usuario" type="email">
        </div>
        </div>
        <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
           </div>
            <input #txtPassword name="password" [(ngModel)]="this.objlogin.contrasena" class="form-control"  placeholder="******" type="password">
        </div>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" > Iniciar Sesión </button>
        </div>
        </form>


      </div>
      </article>
      </div>
    </aside>
  </div>
